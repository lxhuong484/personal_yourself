<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Personal Yourself</title>
</head>

<body>
    <div class="app">
        <div class="app__content">
            <!-- dark mode  -->
            <div class="app__dark-mode">
                <span class="app__dark-mode-icon--wrapper">
                <i class='bx bx-sun app__dark-mode-icon'></i>
            </span>
                <h3 class="app__user-name">thảo quản</h3>
                <p class="app__user-desc">nhà thiết kế thời trang chuyên nghiệp</p>

            </div>
            <!-- image user  -->
            <div class="app__user-img">
                <div class="app__user-img-wrapper">
                    <img src="./assets/img/thao.jpg" alt="">
                </div>
            </div>
            <!-- social network  -->
            <div class="app__social">
                <a href="https://www.facebook.com/thaoquanhuongthi" class="app__social-link app__social--facebook">
                    <i class='bx bxl-facebook-circle'></i>
                </a>
                <a href="https://www.instagram.com/littleele1230/" class="app__social-link app__social--instagram">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" class="app__social-link app__social--tiktok">
                    <i class='bx bxl-tiktok'></i>
                </a>
                <a href="#" class="app__social-link app__social--youtube">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>
            <div class="app__made-by">
                <p class="made-by">Made by XH developer</p>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
